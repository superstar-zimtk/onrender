<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(89, 53, 172, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 23, 182, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(192, 23, 54, 0.3) 0%, transparent 50%),
        url("https://files.catbox.moe/0xmnxl.jpg") center/cover no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        rgba(89, 53, 172, 0.15) 0%,
        rgba(139, 23, 182, 0.15) 25%,
        rgba(192, 23, 54, 0.15) 50%,
        rgba(89, 53, 172, 0.15) 75%,
        rgba(139, 23, 182, 0.15) 100%
      );
      z-index: -1;
      animation: gradientShift 10s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .box {
      width: 100%;
      max-width: 400px;
      padding: 30px 25px;
      position: relative;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: 
        0 0 30px rgba(89, 53, 172, 0.6),
        0 0 60px rgba(139, 23, 182, 0.4),
        0 0 90px rgba(192, 23, 54, 0.2),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease;
    }

    .box::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        #5935ac, 
        #8b17b6, 
        #c01736, 
        #8b17b6, 
        #5935ac);
      border-radius: 17px;
      z-index: -1;
      filter: blur(20px);
      opacity: 0.7;
      animation: borderGlow 3s linear infinite;
    }

    @keyframes borderGlow {
      0% {
        filter: blur(20px) brightness(1);
      }
      50% {
        filter: blur(25px) brightness(1.2);
      }
      100% {
        filter: blur(20px) brightness(1);
      }
    }

    .box:hover {
      transform: perspective(1000px) rotateY(5deg) scale(1.02);
      box-shadow: 
        0 0 40px rgba(89, 53, 172, 0.8),
        0 0 80px rgba(139, 23, 182, 0.6),
        0 0 120px rgba(192, 23, 54, 0.3);
    }

    #text {
      color: #f6f5f5;
    }

    .centered-text {
      color: #e9e4e4;
      margin-bottom: 15px;
    }

    .user-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #5935ac;
      text-shadow: 
        0 0 15px rgba(89, 53, 172, 0.9),
        0 0 30px rgba(89, 53, 172, 0.6);
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% {
        text-shadow: 
          0 0 15px rgba(89, 53, 172, 0.9),
          0 0 30px rgba(89, 53, 172, 0.6);
      }
      50% {
        text-shadow: 
          0 0 20px rgba(89, 53, 172, 1),
          0 0 40px rgba(89, 53, 172, 0.8),
          0 0 60px rgba(89, 53, 172, 0.4);
      }
    }

    .subtitle {
      color: #b0b0b0;
      margin: 15px 0;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .input-container {
      display: flex;
      background: rgba(10, 10, 10, 0.6);
      border-radius: 12px;
      padding: 0.4rem;
      gap: 0.3rem;
      width: 100%;
      margin: 20px 0;
      box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.4),
        inset 0 0 10px rgba(89, 53, 172, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .input-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #5935ac, #8b17b6, #c01736);
      border-radius: 14px;
      z-index: -1;
      filter: blur(10px);
      opacity: 0.5;
    }

    .input-container input {
      border-radius: 10px 0 0 10px;
      background: rgba(232, 232, 232, 0.9);
      box-shadow: 
        inset 3px 3px 6px rgba(0, 0, 0, 0.2),
        inset -3px -3px 6px rgba(255, 255, 255, 0.3);
      width: 100%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 3px solid transparent;
      background: linear-gradient(90deg, rgba(89, 53, 172, 0.2), rgba(232, 232, 232, 0.9));
      color: #000000;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .input-container input:focus {
      border-left: 3px solid #8b17b6;
      outline: none;
      box-shadow: 
        inset 3px 3px 6px rgba(0, 0, 0, 0.2),
        inset -3px -3px 6px rgba(255, 255, 255, 0.3),
        0 0 20px rgba(139, 23, 182, 0.4);
      background: linear-gradient(90deg, rgba(139, 23, 182, 0.3), rgba(232, 232, 232, 0.95));
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, 
        rgba(89, 53, 172, 0.8) 0%, 
        rgba(139, 23, 182, 0.8) 100%);
      font-weight: 700;
      letter-spacing: 0.2rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 10px 10px 0;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 
        0 4px 15px rgba(89, 53, 172, 0.3),
        0 0 10px rgba(89, 53, 172, 0.2);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    .input-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent);
      transition: 0.5s;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, 
        rgba(139, 23, 182, 0.9) 0%, 
        rgba(192, 23, 54, 0.9) 100%);
      box-shadow: 
        0 6px 20px rgba(139, 23, 182, 0.5),
        0 0 20px rgba(139, 23, 182, 0.4);
      transform: translateY(-2px);
    }

    .input-container button:hover::before {
      left: 100%;
    }

    .input-container button:active {
      transform: translateY(0);
      box-shadow: 
        0 2px 10px rgba(89, 53, 172, 0.4),
        0 0 15px rgba(89, 53, 172, 0.3);
    }

    #waiting-message {
      display: none;
      color: #b0b0b0;
      margin-top: 10px;
      font-style: italic;
    }

    main#pair {
      margin-top: 20px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .code-display {
      background: linear-gradient(135deg, 
        rgba(20, 20, 20, 0.8) 0%, 
        rgba(40, 40, 40, 0.8) 100%);
      padding: 15px 25px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.4),
        0 0 10px rgba(89, 53, 172, 0.2);
      position: relative;
      overflow: hidden;
    }

    .code-display::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #5935ac, #8b17b6, #c01736);
      border-radius: 12px;
      z-index: -1;
      filter: blur(10px);
      opacity: 0.6;
    }

    .code-display:hover {
      background: linear-gradient(135deg, 
        rgba(30, 30, 30, 0.9) 0%, 
        rgba(50, 50, 50, 0.9) 100%);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.5),
        0 0 20px rgba(139, 23, 182, 0.3);
    }

    .code-text {
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
    }

    .code-value {
      color: #8b17b6;
      text-shadow: 
        0 0 10px rgba(139, 23, 182, 0.9),
        0 0 20px rgba(139, 23, 182, 0.5);
      animation: codeGlow 2s ease-in-out infinite;
    }

    @keyframes codeGlow {
      0%, 100% {
        text-shadow: 
          0 0 10px rgba(139, 23, 182, 0.9),
          0 0 20px rgba(139, 23, 182, 0.5);
      }
      50% {
        text-shadow: 
          0 0 15px rgba(139, 23, 182, 1),
          0 0 30px rgba(139, 23, 182, 0.7),
          0 0 45px rgba(139, 23, 182, 0.3);
      }
    }

    .footer {
      margin-top: 20px;
      color: #888;
      font-size: 0.8rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .glowing-dots {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }

    .glowing-dots::before,
    .glowing-dots::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(100px);
      animation: float 20s infinite linear;
    }

    .glowing-dots::before {
      background: radial-gradient(circle, rgba(89, 53, 172, 0.4) 0%, transparent 70%);
      top: 10%;
      left: 10%;
    }

    .glowing-dots::after {
      background: radial-gradient(circle, rgba(139, 23, 182, 0.4) 0%, transparent 70%);
      bottom: 10%;
      right: 10%;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(50px, 50px);
      }
      50% {
        transform: translate(0, 100px);
      }
      75% {
        transform: translate(-50px, 50px);
      }
    }

    @media (max-width: 500px) {
      .box {
        width: 95%;
        padding: 25px 15px;
      }

      .input-container {
        flex-direction: column;
        gap: 0.5rem;
      }

      .input-container input {
        border-radius: 10px;
        width: 100%;
      }

      .input-container button {
        padding: 0.8rem;
        border-radius: 10px;
        width: 100%;
      }

      .user-icon {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="glowing-dots"></div>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fas fa-user user-icon"></i>
          <h3 class="centered-text">XHYPHER-BOTS PAIR CODE</h3>
          <p class="subtitle">By Humans For Humans!</p>
          <p class="subtitle">Enter Your Number with Country Code</p>
          
          <div class="input-container">
            <input placeholder="254792021944" type="number" id="number" placeholder="Enter your Phone Number with Country Code" name="">
            <button id="submit">Submit</button>
          </div>
          
          <a id="waiting-message" class="centered-text" style="display: none;">Please wait a moment...</a>
          
          <main id="pair"></main>
        </div>
      </div>
      <div class="footer">
        &copy; 2025 xhypher bots | All Rights Reserved ðŸ’˜
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");
    let waitingMessage = document.getElementById("waiting-message");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED!";
      obj.style = "color:#00ff00;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight:bold";
      }, 1500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<div class="code-display"><span style="color:#ff6b6b;font-weight:bold">Enter your WhatsApp number with Country Code</span></div>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<div class="code-display"><span style="color:#ff6b6b;font-weight:bold">Invalid Number</span></div>';
      } else {
        const Nick = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = Nick.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:18px";
        a.innerHTML = '<div class="code-display"><span style="color:white;font-weight:bold">Processing...</span></div>';
        waitingMessage.style.display = "block";
        
        try {
          let { data } = await axios(`/code?number=${Nick}`);
          let code = data.code || "Service Unavailable";
          a.innerHTML = '<div class="code-display" id="copy" onclick="Copy()"><span class="code-text">CODE: <span class="code-value">' + code + '</span></span></div>';
        } catch (error) {
          a.innerHTML = '<div class="code-display"><span style="color:#ff6b6b;font-weight:bold">Error: Service Unavailable</span></div>';
        } finally {
          waitingMessage.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
